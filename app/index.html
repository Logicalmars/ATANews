<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>ATANews</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/statusboard.css">
        <!-- endbuild -->
    </head>
    <body class="body-override">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" id="left_column">
                    <div class="panel panel-info">
                        <div class="panel-head heavy" id="calendarTitle">ATA Calendar</div>
                        <div class="panel-body">
                            <div id="events"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5" id="newsfeed">
                    <div>
                        <h1>NEWS FEED</h1>
                        <ul class="list-group heavy2" id="newsfeed_ul"></ul>
                    </div>

                    <div class="row grid-margins"></div>

                    <div>
                        <h1 class="text-warning">COUNTDOWN</h1>
                        <ul class="list-group heavy2" id="countdown_ul"></ul>
                    </div>

                    <div class="row grid-margins"></div>

                    <div class="panel panel-danger">
                        <div class="panel-head heavy text-danger">WARN</div>
                        <div class="panel-body">
                            <div class="heavy" id="warn_text">Fire alarm test at 3pm. Don't panic. </div>
                        </div>
                    </div>
                </div>

                <div id="right_column" class="col-lg-4">
                    <div id="jekins_div" class="panel panel-info">
                        <div class="panel-head heavy">
                            Build status
                        </div>
                        <div class="panel-body">
                            <table class="table" id="jekins_project_table">
                                <tr>
                                    <th>Project</th>
                                    <th>Since Last Fail</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div id="graph_div" class="panel panel-info">
                        <div class="panel-head heavy">
                            Revenue Graph
                        </div>
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script>
            function google_load() {
                console.log('Im loaded');
                gapi.client.setApiKey('AIzaSyCRFEyiWb0jqKczOdAgpdIpCTDjFlJnZ-k');
                auth();
            }

            function auth() {
                var config = {
                    'client_id': '436101881777-a2bv0rhi4mgan8bd7f7pu0rh9uinb61r.apps.googleusercontent.com',
                    'scope': 'https://www.googleapis.com/auth/calendar.readonly'
                };
                gapi.auth.authorize(config, function() {
                    console.log('login complete');
                    console.log(gapi.auth.getToken());

                    gapi.client.load('calendar', 'v3', function() {
                        var request = gapi.client.calendar.events.list({
                            'calendarId': 'di6nr0eduifi0n03qcdjfmhm44@group.calendar.google.com'
                        });

                        request.execute(function(resp) {
                            console.log(resp);
                        });
                    });
                });
            }
        </script>

        <script src="scripts/main.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=google_load"></script>
        <!-- endbuild -->
</body>
</html>
